<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Secret Crush Login</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f90643",
                        "primary-dark": "#d60036",
                        "secure": "#10b981", 
                        "background-light": "#f8f5f6",
                        "background-dark": "#0a0a0a",
                        "surface-dark": "#141414",
                        "surface-highlight": "#1e1e1e",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "mono": ["Space Mono", "monospace"],
                    },
                    backgroundImage: {
                        'grid-pattern': "radial-gradient(#10b98120 1px, transparent 1px)",
                        'circuit-pattern': "radial-gradient(circle at center, #10b98110 0%, transparent 70%)"
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "2xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f90643; 
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(249, 6, 67, 0.6);
        }
        .btn-glow {
            box-shadow: 0 0 20px -5px rgba(249, 6, 67, 0.5);
        }
        .btn-glow:hover {
            box-shadow: 0 0 30px -5px rgba(249, 6, 67, 0.7);
        }
        .input-blur {
            filter: blur(3px);
            transition: filter 0.4s ease;
        }
        .input-blur:focus, .input-blur:not(:placeholder-shown) {
            filter: blur(0);
        }
        body {
            min-height: max(800px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white">
<div class="relative flex flex-col min-h-screen w-full mx-auto max-w-md bg-background-light dark:bg-background-dark shadow-2xl border-x border-zinc-800 justify-center px-8 py-10">
<div class="fixed inset-0 z-0 pointer-events-none bg-grid-pattern [background-size:32px_32px] opacity-[0.15]"></div>
<div class="fixed inset-0 z-0 pointer-events-none bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-primary/10 via-background-dark to-background-dark"></div>
<div class="fixed bottom-0 left-0 right-0 h-64 bg-gradient-to-t from-background-dark to-transparent z-0"></div>
<div class="relative z-10 flex flex-col items-center mb-12">
<div class="relative mb-6 group cursor-default">
<div class="absolute inset-0 bg-primary/20 blur-[40px] rounded-full group-hover:bg-primary/30 transition-all duration-700"></div>
<div class="relative h-24 w-24 rounded-full bg-zinc-900/80 border border-zinc-800 flex items-center justify-center shadow-2xl backdrop-blur-sm">
<span class="material-symbols-outlined text-primary text-5xl drop-shadow-[0_0_15px_rgba(249,6,67,0.5)] animate-pulse">favorite</span>
</div>
<div class="absolute -bottom-1 -right-1 h-6 w-6 rounded-full bg-secure border-4 border-background-dark flex items-center justify-center z-20">
<span class="material-symbols-outlined text-background-dark text-[14px] font-bold">lock</span>
</div>
</div>
<h1 class="text-4xl font-bold tracking-tight text-white font-display text-glow mb-3">
            Secret <span class="text-primary">Crush</span>
</h1>
<div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-zinc-900/50 border border-zinc-800/50 backdrop-blur-md">
<span class="material-symbols-outlined text-secure text-[14px] animate-pulse">verified_user</span>
<span class="text-[10px] font-mono font-bold text-secure tracking-[0.2em] uppercase">Secure Connection</span>
</div>
</div>
<main class="relative z-10 w-full flex flex-col gap-6">
<div class="flex flex-col gap-4">
<div class="group relative">
<div class="absolute inset-0 bg-gradient-to-r from-primary/20 to-transparent opacity-0 group-focus-within:opacity-100 transition-opacity rounded-xl blur-lg -z-10"></div>
<label class="sr-only">Username or ID</label>
<div class="relative flex items-center">
<div class="absolute left-4 flex items-center justify-center text-zinc-500 transition-colors group-focus-within:text-primary">
<span class="material-symbols-outlined">person</span>
</div>
<input class="w-full bg-surface-dark/80 backdrop-blur-sm border border-zinc-800 rounded-xl py-4 pl-12 pr-12 text-white placeholder-zinc-600 focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all font-mono text-sm input-blur" placeholder="Username / Secure ID" type="text"/>
<div class="absolute right-4 flex items-center justify-center text-zinc-700">
<span class="material-symbols-outlined text-lg">encrypted</span>
</div>
</div>
</div>
<div class="group relative">
<div class="absolute inset-0 bg-gradient-to-r from-primary/20 to-transparent opacity-0 group-focus-within:opacity-100 transition-opacity rounded-xl blur-lg -z-10"></div>
<label class="sr-only">Password</label>
<div class="relative flex items-center">
<div class="absolute left-4 flex items-center justify-center text-zinc-500 transition-colors group-focus-within:text-primary">
<span class="material-symbols-outlined">key</span>
</div>
<input class="w-full bg-surface-dark/80 backdrop-blur-sm border border-zinc-800 rounded-xl py-4 pl-12 pr-12 text-white placeholder-zinc-600 focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all font-mono text-sm input-blur" placeholder="••••••••••••" type="password"/>
<button class="absolute right-4 flex items-center justify-center text-zinc-600 hover:text-white transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-lg">visibility_off</span>
</button>
</div>
</div>
</div>
<div class="flex items-center justify-between">
<label class="flex items-center gap-2 cursor-pointer group">
<div class="relative flex items-center justify-center w-4 h-4 rounded border border-zinc-700 bg-surface-dark group-hover:border-zinc-500 transition-colors">
<input class="peer appearance-none absolute inset-0 w-full h-full cursor-pointer z-10 opacity-0" type="checkbox"/>
<span class="material-symbols-outlined text-[12px] text-primary opacity-0 peer-checked:opacity-100 transition-opacity">check</span>
</div>
<span class="text-xs text-zinc-500 group-hover:text-zinc-400 transition-colors">Keep me secure</span>
</label>
<a class="text-xs font-semibold text-zinc-500 hover:text-primary transition-colors flex items-center gap-1" href="#">
                Forgot Password?
            </a>
</div>
<button class="relative w-full group overflow-hidden rounded-xl bg-primary p-[1px] transition-all hover:bg-gradient-to-r hover:from-primary hover:to-primary-dark btn-glow">
<div class="relative flex items-center justify-center gap-2 bg-zinc-900/10 h-full w-full rounded-xl py-4 transition-all group-hover:bg-transparent">
<span class="text-sm font-bold text-white tracking-wide uppercase">Authenticate</span>
<span class="material-symbols-outlined text-white text-lg transition-transform group-hover:translate-x-1">login</span>
</div>
</button>
<div class="relative py-4">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-zinc-800/80"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-background-dark px-2 text-zinc-600 font-mono tracking-wider">Access Options</span>
</div>
</div>
<div class="text-center">
<p class="text-zinc-500 text-sm">
                Don't have access? 
                <a class="text-white font-bold hover:text-primary transition-colors inline-flex items-center gap-1 group" href="#">
                    Apply for Membership
                    <span class="material-symbols-outlined text-[16px] group-hover:translate-x-0.5 transition-transform">arrow_forward</span>
</a>
</p>
</div>
</main>
<footer class="absolute bottom-6 left-0 w-full flex justify-center z-10 pointer-events-none">
<div class="flex flex-col items-center gap-2 opacity-60">
<div class="flex items-center gap-1.5 text-[10px] text-zinc-600 uppercase tracking-widest font-mono">
<span class="material-symbols-outlined text-[12px]">shield</span>
                End-to-End Encrypted
            </div>
<div class="h-0.5 w-12 bg-zinc-800 rounded-full"></div>
</div>
</footer>
</div>

</body></html>
